<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <th:block th:include="common.html :: source"></th:block>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

    <form action="/user/login" method="post">

        <div id="loginBox">
            <h1>Login</h1>

            <div class="items">
                <span>账号:</span><input type="text" name="account" placeholder="手机号登录">
            </div>

            <div class="items">
                <span>密码:</span><input type="password" name="password" placeholder="登陆密码">
            </div>

            <div class="items">
                <button type="submit">登录</button><button type="submit">注册</button>
            </div>

        </div>

    </form>

<th:block th:include="common.html :: footer"></th:block>

</body>
</html>
